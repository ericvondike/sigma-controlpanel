<div class="container">
  <mat-accordion class="mt-5 p-5" *ngIf="action === 'add'">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Add new Language </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card class="p-5">
        <mat-card-title class="mb-2">Add new Language</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill" class="language-field">
            <mat-label>Language Code</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="language-field">
            <mat-label>Language Name</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="actions" flex>
          <button mat-raised-button id="addLanguageButton" type="button">
            <mat-icon class="material-icons">add</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-expansion-panel>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> Add new Language Level </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-card class="p-5">
        <mat-card-title>Add new Language Level</mat-card-title>
        <mat-card-content>
          <mat-form-field appearance="fill" class="language-field">
            <mat-label>Language Level Code</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="language-field">
            <mat-label>Language Level Label</mat-label>
            <input matInput />
          </mat-form-field>
          <mat-form-field appearance="fill" class="language-field">
            <mat-label>Language Level description</mat-label>
            <input matInput />
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="actions" flex>
          <button mat-raised-button id="addLanguageButton" type="button">
            <mat-icon class="material-icons">add</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-expansion-panel>
  </mat-accordion>
  

  <mat-accordion class="mt-5 p-5" [hidden]="action !== 'view'">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
    <mat-expansion-panel-header>
      <mat-panel-title> List of Languages </mat-panel-title>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="languageDataSource" matSort class="mat-elevation-z8">
      <!--Code column-->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let lang"> {{lang.code}} </td>
      </ng-container>

       <!--Name column-->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let lang"> {{lang.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedLanguageColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedLanguageColumns;"></tr>
    </table>

  </mat-expansion-panel>
  </mat-accordion>
</div>
