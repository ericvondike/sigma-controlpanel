<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form class="login-form">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <mat-label>username</mat-label>
          <input matInput class="input-field" />
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <mat-label>password</mat-label>
          <input matInput type="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="actions" flex>
        <button mat-raised-button id="loginButton" (click)="login()">
          Login
        </button>
      </mat-card-actions>
    </form>
    <div id="signupForget">
      <button
        mat-raised-button
        (click)="gotoRegistrationPage()"
        class="ml-0 mt-5"
        id="signup"
      >
        Sign Up
      </button>
      <a role="button" href="register" class="mt-5">Forgot password?</a>
    </div>
  </mat-card>
</div>
